{% extends 'base.html' %} {% block body %}
<h1>My posts</h1>
{% for post in object_list %}
<div class="card">
  <div class="card-content">
    <a href="{% url 'post details' post.id %}">{{post.title}}</a> by -
    {{post.author.first_name}} {{ post.author.last_name}} <br />
    {{post.body}}
  </div>
</div>
{% endfor %} {% endblock body %}
